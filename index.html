<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ARKK TRAVELS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
}

.slider {
    position: relative;
    width: 100%;
    height: 90vh;
    overflow: hidden;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: slideShow 15s infinite;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* size chhota aur fit */
    background: #000;
}

/* animation timing */
.slide:nth-child(1) { animation-delay: 0s; }
.slide:nth-child(2) { animation-delay: 5s; }
.slide:nth-child(3) { animation-delay: 10s; }

@keyframes slideShow {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
}

.footer {
    text-align: center;
    padding: 15px;
    color: #fff;
    background: #111;
}
</style>
</head>

<body>

<div class="slider">
    <div class="slide">
        <img src="slide1.jpg" alt="ARKK Travels Slide 1">
    </div>
    <div class="slide">
        <img src="slide2.jpg" alt="ARKK Travels Slide 2">
    </div>
    <div class="slide">
        <img src="slide3.jpg" alt="ARKK Travels Slide 3">
    </div>
</div>

<div class="footer">
    © ARKK TRAVELS – Trusted Travel Partner
</div>

</body>
</html>
